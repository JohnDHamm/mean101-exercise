<h1>Welcome to the MEAN chat room</h1>

<form ng-submit="sendMessage()">

	<input type="text" ng-model="author" placeholder="John Doe" />
	<input type="text" ng-model="content" placeholder="your message here" />
	<input type="submit" />
</form>
<hr />
<ul>
	<li ng-repeat="msg in messages">{{msg.author}}: {{msg.content}}</li>
</ul>
